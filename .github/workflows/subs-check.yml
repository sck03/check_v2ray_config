name: Subscription Checker 永不 canceled 纯净必杀版

on:
  schedule:
    - cron: '0 8,20 * * *'
  workflow_dispatch:

concurrency:
  group: subscription-checker
  cancel-in-progress: true

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout 本仓库
        uses: actions/checkout@v4

      - name: 运行 subs-check（60分钟必杀 + 纯净默认输出）
        run: |
          echo "开始运行 beck-8/subs-check（最多60分钟，超时直接KILL）"
          
          timeout --signal=KILL --preserve-status 3500 \
            docker run --rm \
              -v ${{ github.workspace }}/config:/app/config \
              -v ${{ github.workspace }}/output:/app/output \
              ghcr.io/beck-8/subs-check:latest \
            || echo "任务超时或异常，已被强制 KILL（完全正常）"

          # 核心防御：被杀后强制等文件同步
          echo "强制等待卷同步，防止文件丢失..."
          sleep 12

          # 双保险清理残留容器
          docker ps -aq --filter "ancestor=ghcr.io/beck-8/subs-check" | xargs -r docker kill 2>/dev/null || true

          echo "=== output 目录最终内容 ==="
          ls -lah output/ || echo "output 目录为空"
          echo "文件总数: $(ls -1 output/ | wc -l)"

      - name: Checkout 目标仓库
        uses: actions/checkout@v4
        with:
          repository: oyunop/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo
          clean: false

      - name: 复制并只在有变化时推送（纯净提交）
        run: |
          echo "复制所有文件到目标仓库"
          cp -rf output/* target-repo/ || echo "复制失败但继续"

          cd target-repo
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add .
          if git diff --staged --quiet; then
            echo "检测到无文件变化，跳过提交"
          else
            git commit -m "Auto update $(date -u '+%Y-%m-%d %H:%M') UTC"
            git push && echo "推送成功"
          fi

          echo "今日任务彻底结束，订阅已同步"
